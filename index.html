<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
    <link rel="stylesheet" href="./styles/owl.carousel.css">
    <link rel="stylesheet" href="./styles/owl.theme.default.css">
    <style>
        body {
            text-align: center;
        }
        .owl-item img {
            height: 300px;
        }
        .owl-item {
            width: 500px;
            height: 50rem;
            padding: 1rem
        }
    </style>
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="./images/nature-1.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/nature-2.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/nature-3.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/nature-4.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/nature-5.jpg" alt="">
        </div>
    </div>
    <button class="play">Play</button>
    <button class="stop">Stop</button>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/owl.carousel.js"></script>
    <script>
        $(document).ready(function () {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                items: 1,
                center: true,
                loop: true,
                autoWidth: false,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 1000,
            });

            $('.play').click(function(){
                owl.trigger('play.owl.autoplay',[1000])
            });

            $('.stop').click(function(){
                owl.trigger('stop.owl.autoplay')
            })
        });
    </script>
</body>

</html>
